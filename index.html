<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krisp Local Monitoring SDK - Browser Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .header p {
      opacity: 0.9;
    }

    .content {
      padding: 30px;
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      background: #667eea;
      color: white;
    }

    button:hover:not(:disabled) {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button.danger {
      background: #e74c3c;
    }

    button.danger:hover:not(:disabled) {
      background: #c0392b;
    }

    button.success {
      background: #27ae60;
    }

    button.success:hover:not(:disabled) {
      background: #229954;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .status.connected {
      background: #d4edda;
      color: #155724;
    }

    .status.disconnected {
      background: #f8d7da;
      color: #721c24;
    }

    .status.connecting {
      background: #fff3cd;
      color: #856404;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }

    .status.connected .status-indicator {
      background: #27ae60;
      box-shadow: 0 0 8px #27ae60;
    }

    .status.disconnected .status-indicator {
      background: #e74c3c;
    }

    .status.connecting .status-indicator {
      background: #f39c12;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .info-card {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .info-card h3 {
      margin-bottom: 10px;
      color: #667eea;
      font-size: 1.1em;
    }

    .info-card p {
      color: #666;
      line-height: 1.6;
    }

    .log-container {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 20px;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
    }

    .log-entry {
      margin-bottom: 8px;
      padding: 4px 0;
      border-bottom: 1px solid #333;
    }

    .log-entry:last-child {
      border-bottom: none;
    }

    .log-time {
      color: #858585;
      margin-right: 10px;
    }

    .log-info {
      color: #4ec9b0;
    }

    .log-error {
      color: #f48771;
    }

    .log-success {
      color: #4ec9b0;
    }

    .log-warn {
      color: #dcdcaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸŽ¤ Krisp Local Monitoring SDK</h1>
      <p>Browser Integration Test</p>
    </div>

    <div class="content">
      <div id="status" class="status disconnected">
        <span class="status-indicator"></span>
        <span id="status-text">Disconnected</span>
      </div>

      <div class="controls">
        <button id="connect-btn" class="success">Connect</button>
        <button id="disconnect-btn" class="danger" disabled>Disconnect</button>
        <button id="ping-btn" disabled>Ping</button>
        <button id="clear-log-btn">Clear Log</button>
      </div>

      <div class="info-grid">
        <div class="info-card">
          <h3>Connection Status</h3>
          <p id="connection-info">Not connected</p>
        </div>
        <div class="info-card">
          <h3>Device State</h3>
          <p id="device-info">No device information</p>
        </div>
        <div class="info-card">
          <h3>Noise Cancellation</h3>
          <p id="nc-info">No NC information</p>
        </div>
        <div class="info-card">
          <h3>In Call Status</h3>
          <p id="in-call-info">Not in call</p>
        </div>
      </div>

      <h2 style="margin-bottom: 15px;">Event Log</h2>
      <div class="log-container" id="log"></div>
    </div>
  </div>

  <script type="module" src="/src/browser-example.ts"></script>
</body>
</html>
